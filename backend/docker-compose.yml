version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omd_postgres
    environment:
      POSTGRES_USER: omd_user
      POSTGRES_PASSWORD: omd_password
      POSTGRES_DB: omd_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U omd_user -d omd_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
